apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payments-service-data
spec:
  accessModes:
  - ReadWriteOnce
  - ReadOnlyMany 
  resources:
    requests:
      storage: 10Mi

---

apiVersion: v1
kind: Service
metadata:
  name: payments-service
spec:
  type: LoadBalancer
  ports:
  - port: 5011
    targetPort: 80
  selector:
    web-service: payments

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service
spec:
  selector:
    matchLabels:
      web-service: payments
  template:
    metadata:
      labels:
        web-service: payments
        system: server
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                web-service: payments
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: payments-service
        image: hpalashka/zora-payments-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "512Mi"
            cpu: "250m"
        env:
        - name: ApplicationSettings__Secret
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: security-token-secret
        - name: ApplicationSettings__SeedInitialData
          valueFrom:
            configMapKeyRef:
              name: environment-settings
              key: seed-initial-data
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: payments-service-connection-string
       # - name: ConnectionStrings__CronJobsConnection
       #   valueFrom:
       #     secretKeyRef:
       #       name: environment-secrets
       #       key: payments-service-cron-jobs-connection-string
        - name: MessageQueueSettings__Host
          valueFrom:
            configMapKeyRef:
              name: environment-settings
              key: event-bus-host
        - name: MessageQueueSettings__UserName
          valueFrom:
            configMapKeyRef:
              name: environment-settings
              key: event-bus-user
        - name: MessageQueueSettings__Password
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: event-bus-password
        volumeMounts:
        - name: payments-service-data
          mountPath: /root/.aspnet/DataProtection-Keys
      volumes:
      - name: payments-service-data
        persistentVolumeClaim:
          claimName: payments-service-data
